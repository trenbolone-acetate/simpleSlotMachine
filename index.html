<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="slot-machine">
        <h2 id="playerName"></h2>
        <h2 id="score"></h2>
        <table id="slots">
            <tr>
                <td id="slot1" class="icons"></td>
                <td id="slot2" class="icons"></td>
                <td id="slot3" class="icons"></td>
            </tr>
            <tr>
                <td id="slot4" class="icons"></td>
                <td id="slot5" class="icons"></td>
                <td id="slot6" class="icons"></td>
            </tr>
            <tr>
                <td id="slot7" class="icons"></td>
                <td id="slot8" class="icons"></td>
                <td id="slot9" class="icons"></td>
            </tr>
        </table>
        <div id="buttons">
            <button id="startButton">Start!</button>
            <button id="playType">Play infinitely</button>
        </div>
        <p id="result">Your result here!</p>
      </div>
      <footer>
        <a href="https://github.com/trenbolone-acetate/simpleSlotMachine">
            <img width="2%" src="images/gthbLogo.png"alt="github">
        </a>
      </footer>
</body>
</html>
