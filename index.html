<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="slot-machine">
        <h2 id="playerName"></h2>
        <h2 id="score"></h2>
        <table class="slots">

            <td id="slot3" class="icons"></td>
        </table>
        <button id="startButton">Start!</button>
        <div id="result">Your result here!</div>
      </div>
</body>
</html>
